# GoReleaser config for hbactl
# https://goreleaser.com
version: 2

builds:
  - id: hbactl
    main: .
    binary: hbactl
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/hrodrig/hbactl/cmd.Version=v{{ .Version }}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

nfpms:
  - id: default
    package_name: hbactl
    file_name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    description: CLI to manage PostgreSQL pg_hba.conf safely
    vendor: "Hermes Rodr√≠guez"
    homepage: https://github.com/hrodrig/hbactl
    license: MIT
    formats:
      - deb
      - rpm
    builds:
      - hbactl

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^chore:"
      - "^test:"
